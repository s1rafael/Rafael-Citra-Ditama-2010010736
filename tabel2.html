<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Membuat Tabel HTML</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th rowspan="2" bgcolor="yellow">Bulan</th>
                <th colspan="2" bgcolor="#00ff80">Hasil Panen</th>
            </tr>
            <tr>
                <th>Padi</th>
                <th>Kacang</th>
            </tr>
            <tr>
                <td>Januari</td>
                <td>500 kg</td>
                <td>231 kg</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td>342 Kg</td>
                <td>432 Kg</td>
            </tr>
        </table>
    </body>
</html>
