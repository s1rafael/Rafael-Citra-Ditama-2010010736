<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>
<body>
    <form action="proses_form.php" method="get">
        Nama : <input type="text" name="nama"/>
        <br/>
        Password : <input type="password" name="password"/>
        <br/>
        Jenis Kelamin :
        <input type="radio" name="jenis_kelamin" value="laki-laki"/> Laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan"/> perempuan
        <br/>
        Hobi :
        <input type="checkbox" name="hobi_ngoding"/> hobi_ngoding
        <input type="checkbox" name="hobi_nulis"/> Menulis
        <input type="checkbox" name="hobi_mancing"> Memancing
        <br/>
        Asal Kota :
        <select name="asal_kota">
            <option value="Kota Jakarta">Jakarta</option>
            <option value="Kota Bandung">Bandung</option>
            <option value="Kota Semarang">Banjarmasin</option>
        </select>
        <br/>
        Komentar Anda :
        <textarea name="komentar" cols="20" rows="5">
            Isi text
        </textarea>
        <br/>
        <input type="submit" value="Mulai Proses!">
    </form>
</body>
</html>
